					<div class="row">

				</div>
			</div>

		<div class="s-logo-container">
			<img src="img/stations/1.gif" id="s-logo" />
			<div id="back-to-controls" class="sv-flex">
				<div id="back-arrow"></div>
			</div>
			<div id="loader" class="sv-flex">
				<div class="loader-body active"></div>
			</div>
			
		</div>

      <div class="station-controls active sv-flex sv-col">
        <div class="header sv-flex">
          <div id="s-title">Station 1</div>
          <div id="w-title">LoFi Radio</div>
        </div>

		<div class="vol-controls-container sv-flex">
			<img src="/img/controls/sound-min.svg">

			<div id="volume-container">
			  <input
				type="range"
				name="volume"
				id="volume"
				min="0"
				max="1"
				step="0.01"
				value="0.8"
			  />
			</div>

			<img src="/img/controls/sound-max.svg">
		</div>
        
        <output class="volume-output" for="volume"></output>

        <div class="sv-flex controls-wrapper">
          <img src="img/controls/next_prew.png" id="prew" class="controls" />
          <img src="img/controls/play.png" id="play" class="controls" />
          <img src="img/controls/next_prew.png" id="next" class="controls" />
